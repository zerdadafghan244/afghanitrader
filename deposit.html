<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit – AfghaniTrader</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js" defer></script>

  <!-- Language & Logic -->
  <script src="js/lang.js" defer></script>
  <script src="js/deposit.js" defer></script>
</head>
<body>

  <header>
    <h2 id="pageTitle">💰 Deposit</h2>
    <button onclick="switchLanguage()">🌐 <span id="lang-switch">English / پښتو</span></button>
  </header>

  <main>
    <div class="deposit-box">
      <label for="depositAmount" id="amount-label">Enter amount (USD):</label>
      <input type="number" id="depositAmount" placeholder="Minimum $10" />

      <button id="depositBtn" class="btn-orange">Deposit Now</button>

      <p class="info">
        💡 We accept USDT (TRC20). The minimum deposit is $10.<br/>
        Once confirmed, your balance will be updated automatically.
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AfghaniTrader</p>
  </footer>

</body>
</html>
