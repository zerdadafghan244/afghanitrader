<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – AfghaniTrader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="js/lang.js" defer></script>
  <script type="module" src="js/login.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>

  <header>
    <h1 id="login">Login</h1>
    <button onclick="switchLanguage()">🌐 English / پښتو</button>
  </header>

  <main>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />

      <div class="password-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" data-target="password">👁️</button>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html" id="register">Register</a></p>
  </main>

  <footer>
    <p>&copy; 2025 AfghaniTrader</p>
  </footer>

</body>
</html>
