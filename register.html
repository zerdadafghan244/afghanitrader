<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – AfghaniTrader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="js/lang.js" defer></script>
  <script type="module" src="js/register.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>

  <header>
    <h1 id="register">Register</h1>
    <button onclick="switchLanguage()">🌐 English / پښتو</button>
  </header>

  <main>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />

      <input type="tel" id="phone" placeholder="Phone Number (Only digits)" required pattern="[0-9]{7,14}" />

      <!-- ✅ Country Codes Dropdown -->
      <select id="country" required>
        <option value="">Select Country Code</option>
        <option value="+93">🇦🇫 Afghanistan (+93)</option>
        <option value="+1">🇺🇸 United States (+1)</option>
        <option value="+44">🇬🇧 UK (+44)</option>
        <option value="+91">🇮🇳 India (+91)</option>
        <option value="+92">🇵🇰 Pakistan (+92)</option>
        <option value="+971">🇦🇪 UAE (+971)</option>
        <option value="+966">🇸🇦 Saudi Arabia (+966)</option>
        <option value="+98">🇮🇷 Iran (+98)</option>
        <!-- ✅ ته کولی شې نور 200+ هیوادونه هم اضافه کړې -->
      </select>

      <input type="email" id="email" placeholder="Email Address" required />

      <!-- ✅ Password with show/hide -->
      <div class="password-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" data-target="password">👁️</button>
      </div>

      <div class="password-group">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="button" class="toggle-password" data-target="confirm-password">👁️</button>
      </div>

      <input type="text" id="invite" placeholder="Referral Code (optional)" />

      <button type="submit" class="btn">Create Account</button>
    </form>

    <p>Already have an account? <a href="login.html" id="login">Login</a></p>
  </main>

  <footer>
    <p>&copy; 2025 AfghaniTrader</p>
  </footer>

</body>
</html>
