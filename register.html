<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – AfghaniTrader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="js/lang.js" defer></script>
  <script type="module" src="js/register.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>

  <header>
    <h1 id="register">Create Your Account</h1>
    <button onclick="switchLanguage()" class="lang-btn">🌐 English / پښتو</button>
  </header>

  <main>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{7,14}" />

      <!-- Country code dropdown -->
      <select id="countryCode" required>
        <option value="">Select Country Code</option>
        <option value="+93">🇦🇫 Afghanistan (+93)</option>
        <option value="+1">🇺🇸 USA (+1)</option>
        <option value="+91">🇮🇳 India (+91)</option>
        <option value="+44">🇬🇧 UK (+44)</option>
        <option value="+971">🇦🇪 UAE (+971)</option>
        <!-- نور هیوادونه دلته اضافه کولای شې -->
      </select>

      <!-- Password with show/hide -->
      <div class="password-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" data-target="password">👁️</button>
      </div>

      <div class="password-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="button" class="toggle-password" data-target="confirmPassword">👁️</button>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="login.html" id="login">Login</a></p>
  </main>

  <footer>
    <p>&copy; 2025 AfghaniTrader</p>
  </footer>

</body>
</html>
